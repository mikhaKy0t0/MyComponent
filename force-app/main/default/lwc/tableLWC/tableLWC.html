<template>
    <lightning-card icon-name={iconName} title={chosenObject}>
        <!-- spinner code -->
        <template if:true={spinner}>
            <div class="slds-spinner_container">
                <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </template>
        
        <!-- table code -->
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <!-- Header of the table -->
                <thead>
                    <tr class="slds-line-height_reset">
                        <template for:each={listToDisplay} for:item="fieldName" for:index="indexVar"> 
                            <th key={fieldName} scope="col" class="">
                                {indexVar}
                                {fieldName} 
                                <!--Sort Button -->
                                <lightning-button-icon icon-name="utility:sort" variant="bare" title={fieldName} onclick={clickToSort} data-name={indexVar}>
                                </lightning-button-icon>
                            </th>
                        </template>
                    </tr>
                </thead>

                <!-- Checking for data -->
                <template if:true={objectList}>
                    <!-- Body of table -->
                    <tbody>
                        <template for:each={values} for:item="row">
                            <tr key={row.Id}>
                                <template for:each={row} for:item="cell">
                                    <td key={cell.keyId}>
                                        <c-values-l-w-c iter={cell}></c-values-l-w-c>
                                    </td>
                                </template>
                                <template if:true={cellFlow}>
                                    <td>
                                        <lightning-button icon-name="utility:flow" label="Open Flow" onclick={openModal}>
                                        </lightning-button>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </template>
            </table>

            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>Modals/Popup Box are used to display content in a layer above the app.
                            </p>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

        <!-- no data - show message -->
        <template if:false={objectList}>
                <div style="text-align : center"> "There are no related {chosenObject}"</div>
        </template>
    </lightning-card>
</template>
